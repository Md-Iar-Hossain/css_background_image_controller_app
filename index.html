<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Background Image Controller with vanilla js </title>
	<link rel="stylesheet" href="bgImageController.css">
</head>
<body>
  <main>
		<h3 class="bg_pref">Background Preferences</h3>
		<div class="row">
			<div class="bgPreviewPanel">
				<h3>Background Preview</h3>
				<div class="bgPreview" id="bgPreview"></div>
				<input type="file" id="file_input" accept=".jpg, .jpeg, .png, .svg, .webp">
				<label for="file_input">Upload</label>
				<button id="remove_btn">Remove</button>
			</div>
			<div class="bg_controller" id="bg_controller">
				<label for="select_bg_sz">Background Size</label>
				<select id="select_bg_sz">
					<option value="auto" selected>Auto</option>
					<option value="contain">Contain</option>
					<option value="cover">Cover</option>
				</select>
				<label for="select_bg_pos">Background Position</label>
				<select id="select_bg_pos">
					<option value="initial" selected>Inital</option>
					<option value="top">Top</option>
					<option value="bottom">Bottom</option>
					<option value="left">Left</option>
					<option value="right">Right</option>
					<option value="center">Center</option>
					<option value="center top">Center Top</option>
					<option value="center bottom">Center Bottom</option>
					<option value="top left">Top Left</option>
					<option value="top right">Top Right</option>
					<option value="bottom left">Bottom Left</option>
					<option value="bottom right">Bottom Right</option>
				</select>
				<label for="select_bg_attach">Background Attachment</label>
				<select id="select_bg_attach">
					<option value="initial" selected>Inital</option>
					<option value="fixed">Fixed</option>
					<option value="scroll">Scroll</option>
				</select>
				<label for="select_bg_repeat">Background Repeat</label>
				<select id="select_bg_repeat">
					<option value="repeat" selected>Repeat</option>
					<option value="no-repeat">No Repeat</option>
				</select>
			</div>
		</div>
  </main>
	<script src="bgImageController.js"></script>
</body>
</html>
